[package]
name = "shlf"
description = "A command-line tool for managing config & dotfiles"
version = "0.4.1"
edition = "2021"
license = "MIT"
repository = "https://github.com/ab22593k/shelf"
documentation = "https://docs.rs/shlf"

[[bin]]
name = "shlf"
path = "src/bin/main.rs"

[lib]
name = "shlf"
path = "src/lib.rs"

[dependencies]
tokio = { version = "1.40.0", features = ["full"] }
toml = "0.8.12"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
clap = { version = "4.5.17", features = ["derive", "cargo"] }
dirs = "5.0.1"
tempfile = "3.12.0"
log = "0.4.22"
anyhow = "1.0.89"
dialoguer = "0.11.0"
shellexpand = "3.1.0"
clap_complete = "4.5.29"
git2 = "0.19.0"
colored = "2.1.0"

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
panic = "abort"
strip = true
